<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="file" id="files" accept="image/png, image/jpeg, image/jpg">
    <output id="result"></output>
    <script>
        document.querySelector('#files').addEventListener("change",(e)=>{
            if(window.File && window.FileReader && window.FileList && window.Blob)
            {
                const filer =e.target.files
                console.log(filer)
                const output = document.querySelector("#result")
            //    if(files.type.match("image")){
                                
                // }
                console.log(filer.length)
                for(let i=0;i<filer.length;i++)
                {
                    //if(!files.type.match("image")) continue;
                    const picReader = new FileReader();
                    console.log(picReader);
                    picReader.addEventListener("load",function(event){
                        const picFile = event.target;
                        const div = document.createElement("div");
                        div.innerHTML=`<img src="${picFile.result}"/>`
                        output.appendChild(div);
                    })
                    picReader.readAsDataURL(filer[i])   
                }
            }else{
                alert("Your browser doesn't suppport")
            }
        })
    </script>
</body>
</html>
